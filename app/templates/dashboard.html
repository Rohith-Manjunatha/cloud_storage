<!-- dashboard.html -->

{% extends "base.html" %}

{% block content %}
    <h1>Welcome, {{ name }}!</h1>
    <form action="/uploadfile/" method="post" enctype="multipart/form-data">
        <label for="file">Upload an file:</label>
        <input type="file" name="file" accept="*" required>
        <br>
        <button type="submit">Upload</button>
    </form>
    <a href="/share"><button>Share</button></a>
    <br>
    <a href="/logout"><button class="logout-button">Logout</button></a>    

    <h2>Files</h2>
    {% for filename in files %}
        <p>
            Download
            <a href="/downloadfile/{{ filename }}" target="_blank"> {{ filename }}</a>
            <span>|</span>
            <a href="/deletefile/{{ filename }}"><button class="delete_button">Delete {{ filename }}</button></a>
        </p>
    {% endfor %}
{% endblock %}
